<input
  id="typeahead-focus"
  type="text"
  class="search-bar"
  [(ngModel)]="model"
  [ngbTypeahead]="search"
  #instance="ngbTypeahead"
  placeholder="Who is the best..."
  (selectItem)="selectedItem($event)"
  />
