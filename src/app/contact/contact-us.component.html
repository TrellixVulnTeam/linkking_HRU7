<div class="headline-div">
  <div class="contact-headline">
    {{formArray.headline}}
  </div>
  <div class="contact-headline" style="font-size: 1em;">
    {{formArray.subline}}
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngIf="formArray.socialAccount" class="input-div">
    <input type="text" placeholder="Your social account" formControlName="socialAccount">
  </div>
  <div *ngIf="formArray.name" class="input-div">
    <input type="text" placeholder="Name" formControlName="name">
  </div>
  <div *ngIf="formArray.name && form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)" class="contact-error">
    <div *ngIf="form.controls.name.errors.required">
      Name is required
    </div>
    <div *ngIf="form.controls.name.errors.minlength">
      Name must be at least 2 characters long.
    </div>
  </div>
  <div *ngIf="formArray.email" class="input-div">
    <input type="text" placeholder="Email" formControlName="email">
  </div>
  <div *ngIf="formArray.email && form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)" class="contact-error">
    <div *ngIf="form.controls.email.errors.required">
      Email is required
    </div>
    <div *ngIf="form.controls.email.errors.email">
      Email is not valid
    </div>
  </div>
  <div *ngIf="formArray.message" class="input-div">
    <textarea placeholder="Message" formControlName="message"></textarea>
  </div>
  <div *ngIf="formArray.message && form.controls.message.invalid && (form.controls.message.dirty || form.controls.message.touched)" class="contact-error">
    <div *ngIf="form.controls.message.errors.required">
      Message is required
    </div>
  </div>
  <div *ngIf="formArray.what" class="input-div">
    <textarea placeholder="What is your new idea" formControlName="what"></textarea>
  </div>
  
  <div *ngIf="formArray.why" class="input-div">
    <textarea placeholder="why it is the best idea" formControlName="why"></textarea>
  </div>
  
  <div *ngIf="formArray.linkTitle" class="input-div">
    <textarea placeholder="Your link title" formControlName="linkTitle"></textarea>
  </div>
  <div *ngIf="formArray.linkTitle && form.controls.linkTitle.invalid && (form.controls.linkTitle.dirty || form.controls.linkTitle.touched)" class="contact-error">
    <div *ngIf="form.controls.linkTitle.errors.required">
      Link title is required
    </div>
  </div>
  
  <div *ngIf="formArray.linkImage" class="input-div">
    <input placeholder="Url of the image" formControlName="linkImage">
  </div>

  <div *ngIf="formArray.linkImage && form.controls.linkImage.invalid && (form.controls.linkImage.dirty || form.controls.linkImage.touched)" class="contact-error">
    <div *ngIf="form.controls.linkImage.errors.required">
      Link Image is required
    </div>
  </div>

  <div *ngIf="formArray.linkDescription" class="input-div">
    <textarea placeholder="Description of your link" formControlName="linkDescription"></textarea>
  </div>

  <div *ngIf="formArray.linkDescription && form.controls.linkDescription.invalid && (form.controls.linkDescription.dirty || form.controls.linkDescription.touched)" class="contact-error">
    <div *ngIf="form.controls.linkDescription.errors.required">
      Link Description is required
    </div>
  </div>

  <div *ngIf="formArray.linkSource" class="input-div">
    <input placeholder="Link to the source" formControlName="linkSource">
  </div>

  <div *ngIf="formArray.linkSource && form.controls.linkSource.invalid && (form.controls.linkSource.dirty || form.controls.linkSource.touched)" class="contact-error">
    <div *ngIf="form.controls.linkSource.errors.required">
      Link Source is required
    </div>
  </div>

  <div *ngIf="formArray.linkUrl" class="input-div">
    <input placeholder="The link" formControlName="linkUrl">
  </div>

  <div *ngIf="formArray.linkUrl && form.controls.linkUrl.invalid && (form.controls.linkUrl.dirty || form.controls.linkUrl.touched)" class="contact-error">
    <div *ngIf="form.controls.linkUrl.errors.required">
      Link URL is required
    </div>
  </div>

  <div>
    <button class="btn contact-btn" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
